<!DOCTYPE HTML>
<html>
    <head>
        <title>Dave's Operation Spark Bootcamp Portfolio</title>
        <link rel="stylesheet" type="text/css" href="site.css"/>
        <style type="text/css">
            body {
                background: url(images/cinque-terre.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            nav {
                background-image: linear-gradient(#b64840, white);
            }
            nav header {
                color:#003300;
            }
        </style>
    </head>

    <body>
        <div id="all-contents">
            <nav>
                <header>Dave's Operation Spark Bootcamp Portfolio</header>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                    </ul>
            </nav>
            <main>
                <div class="content">
                    <h1>Portfolio</h1>
                    <ul id="portfolio">
                    </ul>
                </div>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
    </body>
</html>
